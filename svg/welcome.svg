<svg fill="none" viewBox="0 0 1200 180" width="1200" height="180" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes magic {
          from {
            background-position: 0 0;
          }
          to {
            background-position: 100% 100%;
          }
        }
        @keyframes bounce {
          from {
            transform: translateY(0px);
          }
          to {
            transform: translateY(30px);
          }
        }
        @keyframes wave {
          0% {
            transform: rotate( 0.0deg)
          }
          10% {
            transform: rotate(14.0deg)
          }
          20% {
            transform: rotate(-8.0deg)
          }
          30% {
            transform: rotate(14.0deg)
          }
          40% {
            transform: rotate(-4.0deg)
          }
          50% {
            transform: rotate(10.0deg)
          }
          60% {
            transform: rotate( 0.0deg)
          }
          100% {
            transform: rotate( 0.0deg)
          }
        }
        .wrapper {
          text-align: center;
          margin-bottom: 10px;
        }
        .wave {
          font-size: 3em;
          display: inline-block;
          transform-origin: 70% 70%;
          -webkit-animation: wave 2.5s infinite;
          -moz-animation: wave 2.5s infinite;
          -ms-animation: wave 2.5s infinite;
          -o-animation: wave 2.5s infinite;
          animation: wave 2.5s infinite;
        }
        .text {
          text-align: center;
          text-transform: uppercase;
          font-size: 4em;
          font-weight: bold;
          font-family: arial;
          color: transparent;
          background-image: linear-gradient(to right, #fd1d1d, #fcb045, #fcef45, #81fc45, #45d8fc, #5245fc, #af45fc);
          background-size: 200% 200%;
          -webkit-animation: magic 3s infinite linear alternate, bounce 1s infinite linear alternate;
          -moz-animation: magic 3s infinite linear alternate, bounce 1s infinite linear alternate;
          -ms-animation: magic 3s infinite linear alternate, bounce 1s infinite linear alternate;
          -o-animation: magic 3s infinite linear alternate, bounce 1s infinite linear alternate;
          animation: magic 3s infinite linear alternate, bounce 1s infinite linear alternate;
          -webkit-background-clip: text;
          -moz-background-clip: text;
          -ms-background-clip: text;
          -o-background-clip: text;
          background-clip: text;
        }
      </style>
      <div class="wrapper">
        <span class="wave">ðŸ‘‹</span>
        <span class="wave">ðŸ‘‹</span>
        <span class="wave">ðŸ‘‹</span>
      </div>
      <div class="text">
        Hi, I'm Phuc.
      </div>
		</div>
	</foreignObject>
</svg>